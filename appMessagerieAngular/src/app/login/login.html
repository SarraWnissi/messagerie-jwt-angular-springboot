<div class="container min-vh-100 d-flex align-items-center">
  <div class="login-box text-center mx-auto">
    <h2><i class="fas fa-lock me-2 text-primary"></i>Connexion</h2>

    <form  (ngSubmit)="connexion(f.value)" #f="ngForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="username" ngModel name="username" />
        <label><i class="fas fa-envelope me-2"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Mot de passe"
          ngModel
          name="password"
        />
        <label><i class="fas fa-key me-2"></i>Mot de passe</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
      </button>
    </form>
  </div>
</div>
